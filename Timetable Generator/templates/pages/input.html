<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Inputs</title>
    <link rel="stylesheet" href="input.css">
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: salmon;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: salmon;
        }
    </style>
</head>
<body>

    <form id="subjectForm">

        <h2>Subject Inputs</h2>

        <label for="numSubjects">Number of Subjects:</label>
        <input type="number" id="numSubjects" min="1" required>
        <button type="button" onclick="generateInputs()">Generate Inputs</button>

        <div id="subjectInputs"></div>

        <button type="submit">Submit</button>

    </form>

    <script>
        function generateInputs() {
            var numSubjects = document.getElementById("numSubjects").value;
            var subjectInputsDiv = document.getElementById("subjectInputs");

            // Clear previous inputs
            subjectInputsDiv.innerHTML = "";

            for (var i = 1; i <= numSubjects; i++) {
                var subjectNameLabel = document.createElement("label");
                subjectNameLabel.innerHTML = "Subject " + i + " Name:";
                var subjectNameInput = document.createElement("input");
                subjectNameInput.type = "text";
                subjectNameInput.name = "subjectName" + i;
                subjectNameInput.required = true;

                var maxTimeLabel = document.createElement("label");
                maxTimeLabel.innerHTML = "Maximum Time Available for Subject " + i + " (in hours):";
                var maxTimeInput = document.createElement("input");
                maxTimeInput.type = "number";
                maxTimeInput.name = "maxTime" + i;
                maxTimeInput.min = "1";
                maxTimeInput.required = true;

                var breaksLabel = document.createElement("label");
                breaksLabel.innerHTML = "Number of Breaks for Subject " + i + ":";
                var breaksInput = document.createElement("input");
                breaksInput.type = "number";
                breaksInput.name = "breaks" + i;
                breaksInput.min = "0";
                breaksInput.required = true;

                subjectInputsDiv.appendChild(subjectNameLabel);
                subjectInputsDiv.appendChild(subjectNameInput);
                subjectInputsDiv.appendChild(maxTimeLabel);
                subjectInputsDiv.appendChild(maxTimeInput);
                subjectInputsDiv.appendChild(breaksLabel);
                subjectInputsDiv.appendChild(breaksInput);
            }
        }
    </script>

</body>
</html>
